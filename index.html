<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DOMEX - A DOM manipulation demonstration tool" />
    <meta name="theme-color" content="#1c2026" />
    <title>DOMEX - DOM Manipulation Explorer</title>
    <link rel="stylesheet" href="css/index.css" />
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/bg.jpg" as="image" />
  </head>
  <body>
    <main class="container">
      <table role="presentation">
        <thead>
          <tr>
            <th colspan="5" class="header-container">
              <h1 class="logo">
                DOM
                <span class="ex" aria-label="explorer">EX</span>
              </h1>
            </th>
          </tr>
        </thead>

        <tbody>
          <!-- Document Methods Section -->
          <tr>
            <td colspan="5">
              <section aria-labelledby="document-methods-heading">
                <h2 class="logo section-heading" id="document-methods-heading">
                  Document
                  <span class="ex">Methods</span>
                </h2>
              </section>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="demo-container">
              <div class="demo-area" role="region" aria-label="Document methods demonstration">
                <div id="demo-output" aria-live="polite"></div>
              </div>
            </td>
          </tr>

          <!-- Node Methods Section -->
          <tr>
            <td colspan="5">
              <section aria-labelledby="node-methods-heading">
                <h2 class="logo section-heading" id="node-methods-heading">
                  Node
                  <span class="ex">Methods</span>
                </h2>
              </section>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="demo-container">
              <div class="demo-area" role="region" aria-label="Node methods demonstration">
                <div id="node-demo-output" aria-live="polite"></div>
              </div>
            </td>
          </tr>

          <!-- Event Handling Section -->
          <tr>
            <td colspan="5">
              <section aria-labelledby="event-handling-heading">
                <h2 class="logo section-heading" id="event-handling-heading">
                  Event
                  <span class="ex">Handling</span>
                </h2>
              </section>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="demo-container">
              <div class="demo-area" role="region" aria-label="Event handling demonstration">
                <div id="event-demo-output" aria-live="polite"></div>
              </div>
            </td>
          </tr>

          <!-- Form Methods Section -->
          <tr>
            <td colspan="5">
              <section aria-labelledby="form-methods-heading">
                <h2 class="logo section-heading" id="form-methods-heading">
                  Form
                  <span class="ex">Methods</span>
                </h2>
              </section>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="demo-container">
              <div class="demo-area" role="region" aria-label="Form methods demonstration">
                <div id="form-demo-output">
                  <div class="control-panel" role="toolbar">
                    <button id="resetSimulation" class="demo-button" type="button">
                      End Simulation
                    </button>
                  </div>

                  <form id="demoForm" class="demo-form" novalidate autocomplete="off">
                    <div class="form-element-wrapper">
                      <label for="username" class="visually-hidden">Username</label>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-element"
                        placeholder="Username"
                        required
                        aria-required="true"
                      />
                    </div>

                    <div class="form-element-wrapper">
                      <label for="email" class="visually-hidden">Email</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-element"
                        placeholder="Email"
                        required
                        aria-required="true"
                      />
                    </div>

                    <div class="form-element-wrapper">
                      <label for="role" class="visually-hidden">Role</label>
                      <select
                        id="role"
                        name="role"
                        class="form-element"
                        required
                        aria-required="true"
                      >
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                      </select>
                    </div>

                    <div class="form-element-wrapper">
                      <label for="description" class="visually-hidden">Description</label>
                      <textarea
                        id="description"
                        name="description"
                        class="form-element"
                        placeholder="Description"
                        rows="4"
                      ></textarea>
                    </div>

                    <div class="form-element-wrapper">
                      <label class="checkbox-label">
                        <input
                          type="checkbox"
                          id="terms"
                          name="terms"
                          aria-describedby="terms-description"
                        />
                        <span>Accept Terms</span>
                      </label>
                      <span id="terms-description" class="visually-hidden">
                        By checking this box, you agree to our terms and conditions
                      </span>
                    </div>

                    <div class="method-panel">
                      <h4 id="validation-heading">Custom Validation</h4>
                      <label for="validationCode" class="visually-hidden">
                        Custom validation function
                      </label>
                      <textarea
                        id="validationCode"
                        class="validation-input"
                        placeholder="Write custom validation function here..."
                        aria-labelledby="validation-heading"
                        spellcheck="false"
                      ></textarea>
                      <button
                        type="button"
                        id="applyValidation"
                        class="demo-button"
                        aria-controls="validationCode"
                      >
                        Apply Validation
                      </button>
                    </div>

                    <div class="control-panel" role="toolbar">
                      <button type="submit" class="demo-button">Submit</button>
                      <button type="button" id="resetForm" class="demo-button">Reset</button>
                      <button
                        type="button"
                        id="checkValidity"
                        class="demo-button"
                        aria-controls="formLog"
                      >
                        Check Validity
                      </button>
                    </div>
                  </form>

                  <div
                    id="formLog"
                    class="log-container"
                    role="log"
                    aria-live="polite"
                    aria-atomic="false"
                  ></div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <th colspan="5">
              <footer>
                <p>DOMex 2024 | Created By Girish Kor</p>
              </footer>
            </th>
          </tr>
        </tfoot>
      </table>
    </main>

    <!-- Scripts -->
    <script src="js/shared.js" defer></script>
    <script src="js/docMethods.js" defer></script>
    <script src="js/nodeMethods.js" defer></script>
    <script src="js/eventHandling.js" defer></script>
    <script src="js/formMethods.js" defer></script>
  </body>
</html>
